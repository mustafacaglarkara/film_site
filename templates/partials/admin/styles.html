{% load static %}
<!-- [Favicon] icon -->
<link
  rel="icon"
  href="{% static 'backend/images/favicon.svg' %}"
  type="image/x-icon"
/>
<!-- [Google Font] Family -->
<link
  rel="stylesheet"
  href="{% static 'backend/fonts/inter/inter.css' %}"
  id="main-font-link"
/>
<!-- [phosphor Icons] https://phosphoricons.com/ -->
<link
  rel="stylesheet"
  href="{% static 'backend/fonts/phosphor/duotone/style.css' %}"
/>
<!-- [Tabler Icons] https://tablericons.com -->
<link
  rel="stylesheet"
  href="{% static 'backend/fonts/tabler-icons.min.css' %}"
/>
<!-- [Feather Icons] https://feathericons.com -->
<link rel="stylesheet" href="{% static 'backend/fonts/feather.css' %}" />
<!-- [Font Awesome Icons] https://fontawesome.com/icons -->
<link rel="stylesheet" href="{% static 'backend/fonts/fontawesome.css' %}" />
<!-- [Material Icons] https://fonts.google.com/icons -->
<link rel="stylesheet" href="{% static 'backend/fonts/material.css' %}" />
<!-- [Template CSS Files] -->
<link
  rel="stylesheet"
  href="{% static 'backend/css/style.css' %}"
  id="main-style-link"
/>
<link rel="stylesheet" href="{% static 'backend/css/style-preset.css' %}" />
